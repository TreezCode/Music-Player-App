<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous">
    </script>
    <title>Music Player</title>
</head>

<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
        Audio not supported.
    </audio>

    <div id="currentPlayTrack"></div>
    <em><div id="currentTrack"></div></em>

    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
        <i class="fas fa-play-circle fa-3x" onclick="playAudio()"></i>
        <i class="fas fa-pause-circle fa-3x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>
    </div>

    <h4>Best of Mac Miller</h4>
    <div id="trackList">

    </div>

    <script type="text/javascript" src="assets/javascript/player.js"></script>
</body>

</html>
